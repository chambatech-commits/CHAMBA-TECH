<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CHAMBA TECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --medium-dark-bg: #2c2c2c;
            --light-text: #f1f1f1;
            --accent-color: #ffb700;
            --button-hover: #e0a300;
            --header-bg: #121212;
            --card-bg: #212121;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }
        header {
            background-color: var(--header-bg);
            padding: 15px 0;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-right: 20px;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin-right: 25px;
        }
        .nav-actions {
            display: flex;
            align-items: center;
        }
        .nav-actions button {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }
        .nav-actions button:hover {
            background-color: var(--button-hover);
        }
        .user-name {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .register-form {
            background-color: var(--medium-dark-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            margin: 50px auto;
            text-align: center;
        }
        .register-form h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .register-form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
            font-size: 1.1rem;
        }
        .register-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: var(--light-text);
            box-sizing: border-box;
            font-size: 1rem;
        }
        .register-form button {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .register-form button:hover {
            background-color: var(--button-hover);
        }
        .register-form p {
            margin-top: 20px;
        }
        .register-form a {
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="chamba-tech" class="logo">CHAMBA TECH</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="chamba-tech">Inicio</a></li>
                    <li><a href="categories.html">Categorías</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                {% if user %}
                    <span class="user-name">Hola, {{ user }}</span>
                    <a href="{{ url_for('logout') }}"><button>Cerrar Sesión</button></a>
                {% else %}
                    <a href="login.html"><button>Iniciar Sesión / Registrarse</button></a>
                {% endif %}
                <a href="cart.html"><button>Carrito (0)</button></a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="register-form">
            <h1>Registro</h1>
            <form action="{{ url_for('register') }}" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Registrarme</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </main>
</body>
</html>
