<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías | CHAMBA TECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --medium-dark-bg: #2c2c2c;
            --light-text: #f1f1f1;
            --accent-color: #ffb700;
            --button-hover: #e0a300;
            --header-bg: #121212;
            --card-bg: #212121;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }
        header {
            background-color: var(--header-bg);
            padding: 15px 0;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-right: 20px;
        }
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin-right: 25px;
        }
        .nav-actions {
            display: flex;
            align-items: center;
        }
        .nav-actions button {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }
        .nav-actions button:hover {
            background-color: var(--button-hover);
        }
        .user-name {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 15px;
            font-size: 1.1rem;
        }
        .category-container {
            text-align: center;
        }
        .category-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block; /* Para que el enlace ocupe toda la tarjeta */
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .category-info {
            padding: 20px;
        }
        .category-info h3 {
            margin: 0;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="chamba-tech" class="logo">CHAMBA TECH</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="chamba-tech">Inicio</a></li>
                    <li><a href="categories.html">Categorías</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                {% if user %}
                    <span class="user-name">Hola, {{ user }}</span>
                    <a href="{{ url_for('logout') }}"><button>Cerrar Sesión</button></a>
                {% else %}
                    <a href="login.html"><button>Iniciar Sesión / Registrarse</button></a>
                {% endif %}
                <a href="cart.html"><button>Carrito (0)</button></a>
            </div>
        </div>
    </header>

    <main class="container category-container">
        <h1>Explora Todas Nuestras Categorías</h1>
        <div class="category-grid">
            <a href="mouses.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Mouses" alt="Categoría Mouses">
                <div class="category-info">
                    <h3>Mouses</h3>
                </div>
            </a>
            <a href="teclados.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Teclados" alt="Categoría Teclados">
                <div class="category-info">
                    <h3>Teclados</h3>
                </div>
            </a>
            <a href="monitores.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Monitores" alt="Categoría Monitores">
                <div class="category-info">
                    <h3>Monitores</h3>
                </div>
            </a>
            <a href="audifonos.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Audifonos" alt="Categoría Audífonos">
                <div class="category-info">
                    <h3>Audífonos</h3>
                </div>
            </a>
            <a href="mousepads.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Mousepads" alt="Categoría Mousepads">
                <div class="category-info">
                    <h3>Mousepads</h3>
                </div>
            </a>
            <a href="componentes.html" class="category-card">
                <img src="https://via.placeholder.com/250x200?text=Componentes" alt="Categoría Componentes">
                <div class="category-info">
                    <h3>Componentes</h3>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
